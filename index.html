<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/logo-web-white.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>TP Catalog</title>
</head>

<body>
    <div class="container">
            <header class="header">
                <div id="left">
                    <img src="./assets/logo-fifa.png" id="fifa" alt="fifa" data-category="FIFA">
                    <img src="./assets/valorant-logo.png" alt="valorant" data-category="Valorant">
                </div>
                <div class="logo">
                    <img src="./assets/logo-web.png" alt="logo-web" data-category="All">
                </div>
                <input type="checkbox" class="checkbox" id="chk">
                <label class="label" for="chk">
                    <i class="fas fa-moon">
                        <span class="material-symbols-outlined">
                            light_mode
                        </span>
                    </i>
                    <i class="fas fa-sun">
                        <span class="material-symbols-outlined">
                            dark_mode
                        </span>
                    </i>
                    <div class="ball"></div>
                </label>
            </header>

        <div class="view-mode">
            <span class="material-symbols-outlined icon" onClick="iconsShow()">transition_dissolve</span>
            <span class="material-symbols-outlined icon" onClick="slideShow()">transition_slide</span>
        </div>

        <div class="content" id="content"></div>

        <footer class="footer">
            <div id="left-footer">
                <img src="./assets/logo-web.png" alt="logo-web">
                <h2>TP Catalog</h2>
            </div>
            <div id="right-footer">
                <h3>&copy; Luan Alves
                    <a href="https://www.instagram.com/alves_luann/" target="_blank">
                        <img src="./assets/instagram-logo.png" alt="instagram-logo">
                    </a>
                    <a href="https://github.com/AlvesLuan" target="_blank">
                        <img src="./assets/github-logo.png" alt="github-logo">
                    </a> 
                </h3>

                <h3>&copy; Luiz Felipe
                    <a href="https://www.instagram.com/luizfelipe_0401/" target="_blank">
                        <img src="./assets/instagram-logo.png"alt="instagram-logo">
                    </a>
                    <a href="https://github.com/LuizFPS04" target="_blank">
                        <img src="./assets/github-logo.png" alt="github-logo">
                    </a> 
                </h3>
            </div>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
